<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="therm" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="50%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#38bdf8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Thermometer body -->
  <path d="M256 80
           C230 80 208 102 208 128
           L208 320
           C180 340 160 372 160 408
           C160 461 203 504 256 504
           C309 504 352 461 352 408
           C352 372 332 340 304 320
           L304 128
           C304 102 282 80 256 80 Z"
        fill="#252542"
        stroke="#a0a0b8"
        stroke-width="4"/>

  <!-- Mercury/temperature fill -->
  <path d="M256 160
           C243 160 232 171 232 184
           L232 320
           C204 335 184 367 184 408
           C184 448 216 480 256 480
           C296 480 328 448 328 408
           C328 367 308 335 280 320
           L280 184
           C280 171 269 160 256 160 Z"
        fill="url(#therm)"/>

  <!-- Temperature markings -->
  <line x1="312" y1="140" x2="340" y2="140" stroke="#a0a0b8" stroke-width="4" stroke-linecap="round"/>
  <line x1="312" y1="180" x2="330" y2="180" stroke="#a0a0b8" stroke-width="4" stroke-linecap="round"/>
  <line x1="312" y1="220" x2="340" y2="220" stroke="#a0a0b8" stroke-width="4" stroke-linecap="round"/>
  <line x1="312" y1="260" x2="330" y2="260" stroke="#a0a0b8" stroke-width="4" stroke-linecap="round"/>
  <line x1="312" y1="300" x2="340" y2="300" stroke="#a0a0b8" stroke-width="4" stroke-linecap="round"/>

  <!-- House outline at top -->
  <path d="M100 200 L100 120 L160 60 L220 120 L220 160"
        fill="none"
        stroke="#ffffff"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <rect x="130" y="130" width="30" height="30" fill="#ffffff" rx="2"/>
</svg>
